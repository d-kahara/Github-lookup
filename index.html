<body>
  <div class="page-header">
    <h1 class="header">Github Info Lookup </h1>
  </div>
  <h1></h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="img-responsive">
          <img src="build/img/hub5.png" alt="header image">
        </div>
      </div>

      </div>

        <div class="row">
          <div class="col-md-5">

              <input type="text" id="inputName" class="form-control" placeholder="Enter username here">
              <span class="input-group-btn">
                <button class="btn btn-lg hvr-shutter-in-vertical" id="searchBtn" type="button">Search</button>
              </span>

            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->

        </div>
        <div class="row">
          <div class="col-md-5">

            </div>
          </div>

          <div id="output" class="col-md-7"></div>
        </div>


      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="repos"></div>
        </div>
      </div>
    </div>
  </div>
  </div>

    <div class="row">
      <div class="col-md-12">

      </div>
        </div>

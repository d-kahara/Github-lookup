<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="build/css/styles.css">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link href="https://fonts.googleapis.com/css?family=Rationale|Roboto+Slab" rel="stylesheet">
  <title>Github</title>
</head>

<body>
  <div class="page-header">
    <h1 class="header">Github Info Lookup </h1>
  </div>
  <h1></h1>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please enter a Valid Github User name</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-5">
            <div class="input-group">
              <input type="text" id="inputName" class="form-control" placeholder="Enter username here">
              <span class="input-group-btn">
                <button class="btn btn-lg hvr-shutter-in-vertical" id="searchBtn" type="button">Search</button>
              </span>

            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->
          <div class="col-md-7"></div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div id="avatar">

            </div>
          </div>

          <div id="output" class="col-md-7"></div>
        </div>


      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="repos"></div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
